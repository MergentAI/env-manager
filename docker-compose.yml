version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-3000}:3000"
    volumes:
      - ./packages/server/data:/app/packages/server/data
    environment:
      - PORT=3000
      - ADMIN_SECRET=${ADMIN_SECRET}
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
