version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    restart: unless-stopped
    # Expose server port internally for debugging, but not strictly needed if only client accesses it
    ports:
      - "${SERVER_PORT:-3000}:3000"
    volumes:
      - ./packages/server/data:/app/packages/server/data
    environment:
      - PORT=3000
      - ADMIN_SECRET=${ADMIN_SECRET}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  client:
    build:
      context: .
      dockerfile: packages/client/Dockerfile
    restart: unless-stopped
    ports:
      - "${CLIENT_PORT:-80}:80"
    depends_on:
      server:
        condition: service_healthy
